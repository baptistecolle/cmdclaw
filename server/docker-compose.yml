name: viralpilot-local

services:
  database:
    image: postgres
    container_name: viralpilot-postgres-local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: viralpilot
    ports:
      - "5432:5432"
    volumes:
      - viralpilot_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: viralpilot-redis-local
    ports:
      - "6379:6379"
    volumes:
      - viralpilot_redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  viralpilot_postgres_data:
  viralpilot_redis_data:
