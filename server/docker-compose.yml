name: bap-local

services:
  database:
    image: postgres
    container_name: bap-postgres-local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: bap
    ports:
      - "5432:5432"
    volumes:
      - bap_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: bap-redis-local
    ports:
      - "6379:6379"
    volumes:
      - bap_redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  bap_postgres_data:
  bap_redis_data:
