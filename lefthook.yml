pre-commit:
  commands:
    lint:
      root: app
      run: bun run lint
    format:
      root: app
      run: bun run format:write
      stage_fixed: true
    typecheck:
      root: app
      run: bun run typecheck

pre-push:
  parallel: false
  commands:
    check:
      root: app
      run: bun run check
    test:
      root: app
      run: bun run test
    build:
      root: app
      run: bun run build
      
